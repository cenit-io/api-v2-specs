externalDocs:
  description: CenitIO-Documentation
  url: 'https://cenit-io.github.io/docs'
components:
  schemas:
    algorithm_parameter:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          description: Item identifier
        name:
          type: string
        many:
          type: boolean
          default: false
        required:
          type: boolean
          default: false
        default:
          type: string
    algorithm:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          description: Item identifier
        namespace:
          type: string
        name:
          type: string
          description: Lowercase name without spaces or special characters
        description:
          type: string
        language:
          type: string
          enum:
            - ruby
            - javascript
        store_output:
          type: boolean
          default: false
        validate_output:
          type: boolean
          default: false
        parameters_size:
          type: integer
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/algorithm_parameter'
        code:
          type: string
          description: Code snippet in the previously selected language
          writeOnly: true
        output_datatype:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/json_data_type'
    json_data_type_response:
      type: object
      title: json_data_type
      allOf:
        - $ref: '#/components/schemas/json_data_type'
        - type: object
          properties:
            snippet:
              oneOf:
                - $ref: '#/components/schemas/reference_to_response'
                - $ref: '#/components/schemas/snippet'
    json_data_type:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          description: Item identifier
        namespace:
          type: string
        name:
          type: string
          description: Name without spaces or special characters
        title:
          type: string
        slug:
          type: string
        code:
          type: string
          description: JSON-Schema
          writeOnly: true
        discard_additional_properties:
          type: boolean
          default: true
        navigation_link:
          type: boolean
          default: false
    pagination:
      type: object
      properties:
        total_pages:
          description: Total number of pages
          type: integer
        current_page:
          description: Number of the page obtained
          type: integer
        count:
          description: Total number of items
          type: integer
    reference_by_identify:
      type: object
      title: reference by id
      properties:
        _reference:
          type: boolean
          default: true
        id:
          type: string
          description: Item identifier
    reference_by_names:
      type: object
      title: reference by names
      properties:
        _reference:
          type: boolean
          default: true
        id:
          type: string
          readOnly: true
          description: Item identifier
        namespace:
          type: string
        name:
          type: string
          description: Name without spaces or special characters
    reference_to_response:
      type: object
      title: reference
      properties:
        _reference:
          type: boolean
          default: true
        id:
          type: string
          readOnly: true
          description: Item identifier
        namespace:
          type: string
        name:
          type: string
          description: Name without spaces or special characters
    ruby_converter:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          description: Item identifier
        namespace:
          type: string
        name:
          type: string
          description: Lowercase name without spaces or special characters
        type:
          type: string
          default: Conversion
          readOnly: true
        source_handler:
          type: boolean
          default: false
          description: |
            When the value is false:
              * The target_data_type is required.
              * A **target** parameter is received with a new record of the target_data_type.
              * A single record is received in the **source** parameter to be process.
              * At the end of the process this record will be persisted automatically.

            When the value is true:
              * The **sources** parameter is received with multiple records to be process.
              * It is the developer's responsibility to create and persist the target record.
        code:
          type: string
          description: Code snippet in the previously selected language
          writeOnly: true
    ruby_parser:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          description: Item identifier
        namespace:
          type: string
        name:
          type: string
          description: Lowercase name without spaces or special characters
        type:
          type: string
          default: Import
          readOnly: true
        code:
          type: string
          description: Code snippet in the previously selected language
          writeOnly: true
    ruby_template:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          description: Item identifier
        namespace:
          type: string
        name:
          type: string
          description: Lowercase name without spaces or special characters
        type:
          type: string
          default: Export
          readOnly: true
        mime_type:
          type: string
          description: The output mime-type
        file_extension:
          type: string
          description: The extension of the output file
        bulk_source:
          type: boolean
          description: 'When the value is true, the **sources** parameter is received with multiple records, otherwise a single record is received in the **source** parameter.'
          default: false
        code:
          type: string
          description: Code snippet in the previously selected language
          writeOnly: true
    snippet_response:
      type: object
      properties:
        snippet:
          readOnly: true
          oneOf:
            - $ref: '#/components/schemas/reference_to_response'
            - $ref: '#/components/schemas/snippet'
    snippet:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          description: Item identifier
        namespace:
          type: string
        name:
          type: string
          description: Name without spaces or special characters
        type:
          type: string
        code:
          type: string
          description: Code snippet
        slug:
          type: string
        navigation_link:
          type: boolean
          default: false
    sort_query_parameter:
      description: Sort criterial
      type: string
      enum:
        - ASC
        - DESC
    source_data_type_request:
      type: object
      properties:
        source_data_type:
          oneOf:
            - $ref: '#/components/schemas/reference_by_names'
            - $ref: '#/components/schemas/reference_by_identify'
    source_data_type_response:
      type: object
      properties:
        source_data_type:
          oneOf:
            - $ref: '#/components/schemas/reference_to_response'
            - $ref: '#/components/schemas/json_data_type_response'
    target_data_type_request:
      type: object
      properties:
        target_data_type:
          oneOf:
            - $ref: '#/components/schemas/reference_by_names'
            - $ref: '#/components/schemas/reference_by_identify'
    target_data_type_response:
      type: object
      properties:
        target_data_type:
          oneOf:
            - $ref: '#/components/schemas/reference_to_response'
            - $ref: '#/components/schemas/json_data_type_response'
  responses:
    algorithm_item_create:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: object
                properties:
                  algorithm:
                    allOf:
                      - $ref: '#/components/schemas/algorithm'
                      - type: object
                        properties:
                          snippet:
                            $ref: '#/components/schemas/reference_to_response'
