type: "object"
properties:
  id:
    type: string
    readOnly: true
    description: Item identifier
  namespace:
    type: string
  name:
    type: string
    description: Lowercase name without spaces or special characters
  description:
    type: string
    description: The plain-webhook description
  path:
    type: string
    description: The plain-webhook path
  method:
    type: string
    description: The http method
    enum:
      - get
      - post
      - put
      - delete
  metadata:
    type: string
  parameters:
    type: array
    items:
      $ref: "#/components/schemas/parameter"
  headers:
    type: array
    items:
      $ref: "#/components/schemas/parameter"
  template_parameters:
    type: array
    items:
      $ref: "#/components/schemas/parameter"
  authorization_handler:
    type: boolean
    default: false