type: "object"
properties:
  id:
    type: string
    readOnly: true
    description: Item identifier
  namespace:
    type: string
    description: The name of the space the webhook is to be created
  name:
    type: string
    description: Lowercase name without spaces or special characters
  description:
    type: string
    description: The plain-webhook description
  path:
    type: string
    description: The plain-webhook path
  method:
    type: string
    description: The http method
    enum:
      - get
      - post
      - put
      - delete
  metadata:
    type: string
    description: The data type of the resource involved in the webhook
  authorization_handler:
    type: boolean
    default: false
    description: This property indicates whether or not the authorization will be handled in the webhook request