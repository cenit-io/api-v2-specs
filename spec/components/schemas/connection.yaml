type: "object"
properties:
  id:
    type: string
    readOnly: true
    description: Item identifier
  namespace:
    type: string
    description: The name of the space the connection is to be created
  name:
    type: string
    description: Lowercase name without spaces or special characters
  url:
    type: string
    description: The connection url
  authorization_handler:
    type: boolean
    default: false
    description: Indicate if the authorization is to be handled or not in this connection. It is a good practice to consider it true
  number:
    type: string
    description: The number of the connection
  token:
    type: string
    description: The access token returned by the authorization
