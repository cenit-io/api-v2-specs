type: "object"
properties:
  id:
    type: string
    readOnly: true
    description: Item identifier
  namespace:
    type: string
  name:
    type: string
    description: Lowercase name without spaces or special characters
  type:
    type: string
    default: 'Import'
    readOnly: true
  code:
    type: string
    description: Code snippet in the previously selected language
    writeOnly: true
  target_data_type_id:
    type: string
    description: The identify of the target data-type
    writeOnly: true

required: [namespace,name,code,target_data_type_id]